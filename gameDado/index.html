<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Dado</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <div class="container">
        <main class="container-grid">
            <!-- Header winner -->
            <h1 class="header">Ganhador</h1>

            <!-- Container dice 1 -->
            <div id='dice1' class="dice">
                <h1>Jogador 1</h1>
                <div>
                    <img src="./img/dice1.png" alt="" id="img-1">
                </div>
            </div>

            <!-- container dice 2 -->
            <div id='dice2' class="dice">
                <h1>jogador 2</h1>
                <div id='dice2' class="dice">
                    <div>
                        <img src="./img/dice1.png" alt="" id="img-2">
                    </div>
                </div>
            </div>

            <!-- container Btn -->
            <div class="btn">
                <button type="button" class="btn-to-play">Jogar</button>
            </div>

            <!-- footer -->
            <footer class="footer">Direitos Thiago Aguiar</footer>
        </main>
    </div>
    <script src="./app.js" charset="UTF-8"></script>
</body>

</html>
